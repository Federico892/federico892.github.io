<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design flottante</title>
    <style>
      #header {
        background-color: orange;
        height: 200px;
      }

      #footer {
        height: 200px;
        background-color: purple;
        clear: both;
      }

      #left {
        float: left;
        height: 500px;
        background-color: red;
        width: 15%;
      }

      #center {
        background-color: yellow;
        height: 500px;
        float: left;
        width: 70%;
      }

      #right {
        float: right;
        height: 500px;
        background-color: green;
        width: 15%;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <div id="left"></div>
    <div id="center"></div>
    <div id="right"></div>
    <div id="footer"></div>
  </body>
</html>
