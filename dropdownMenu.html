<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con Dropdown Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }

        header {
            background-color: #333;
            padding: 10px 20px;
            color: white;
            text-align: center;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Benvenuto nella mia Pagina</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">Chi Siamo</a>
        <div class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Servizi</a>
            <div class="dropdown-content">
                <a href="#">Web Design</a>
                <a href="#">Sviluppo Software</a>
                <a href="#">SEO</a>
            </div>
        </div>
        <a href="#contact">Contatti</a>
    </nav>

    <main>
        <div style="padding: 20px;">
            <h2>Benvenuto nella sezione principale!</h2>
            <p>Questa Ã¨ una pagina di esempio che contiene un menu a discesa (dropdown) utilizzato in un sito web.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Il Tuo Sito Web</p>
    </footer>

</body>
</html>
