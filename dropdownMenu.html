<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <div class="dropdown">
    <div class="dropdown-button">Home</div>
    <div class="dropdown-content">
      <a href="#profilo">Profilo</a>
      <a href="#impostazioni">Impostazioni</a>
      <a href="#logout">Logout</a>
    </div>
  </div>

</body>
</html>
