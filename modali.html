<div class="container mt-3">
  <h3>Esempio Modale</h3>
  <p>Clicca sul pulsante e apri il modale </p>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"> Apri modale </button>

<!-- Creazione del Modale -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Intestazione Modale -->
      <div class="modal-header">
        <h4 class="modal-title"> Intestazione modale </h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Corpo del Modale -->
      <div class="modal-body"> Inserisci password </div>
      <p><input type="password">  </p>

      <!-- Footer del Modale -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"> Conferma </button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal"> Annulla </button>
      </div>

    </div>
  </div>
</div>
