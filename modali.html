<!DOCTYPE html>
<html>
  <head>
  <title> Esercizio Modale </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"> </script>
  </head>
  
  <body>
    <h1 align="center"><font color="red"> Esercizio con Modale </font></h1>
    <hr>
    

<div class="container mt-3">
  <h3>Esempio Modale</h3>
  <p>Clicca sul pulsante e apri il modale </p>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"> Apri modale </button>
</div>

<!-- Creazione del Modale -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Intestazione Modale -->
      <div class="modal-header">
        <h4 class="modal-title"> Intestazione modale </h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Corpo del Modale -->
      <div class="modal-body"> Corpo modale </div>

      <!-- Footer del Modale -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"> Chiusura </button>
      </div>

    </div>
  </div>
</div>
  <p> Prodotto 1 </p>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"> Elimina </button>
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Intestazione Modale -->
      <div class="modal-header">
        <h4 class="modal-title"> Conferma eliminazione del prodotto </h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Corpo del Modale -->
      <div class="modal-body"> 
        <p> Inserisci password </p>
        <p><input type="password"></p>
      
      </div>

      <!-- Footer del Modale -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"> Annulla </button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"> Conferma </button>
      </div>

    </div>
  </div>
</div>
    


    
  </body>

  
</html>
